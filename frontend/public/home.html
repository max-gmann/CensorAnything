<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Numberplate Censoring</title>
    <style>
      /* add some styles for the page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      input[type='file'] {
        display: none;
      }

      label {
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }

      img {
        margin: 20px;
      }

      #censor {
        display: none;
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }
      #download {
        display: none;
        background-color: #416fd3;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
      }
      #censor, #download {
      width: 150px;
      }
      #image-container img {
        max-height: 70vh;
        width: auto;
        object-fit: cover;
      }
      #loading {
        display: none;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #image-container {
        position: relative;
      }
      #image-container.loading img {
        filter: blur(5px); 
        position: relative;
      }
      #image-container #loading {
        position: fixed; 
        top: calc(50% - 50px); 
        left: calc(50% - 50px); 
        transform: translate(-50%, -50%);
        z-index: 100;
      }

    </style>
  </head>
  <body>
    <h1>Web App</h1>
    <p>Upload an image to detect and censor any numberplates on it.</p>
    <form id="form" enctype="multipart/form-data">
      <input
        type="file"
        id="file"
        name="image"
        accept="image/*"
        onchange="previewImage()"
      />
      <label for="file">Choose an image</label>
      <button type="submit" id="submit" disabled>Upload</button>
    </form>
    
    
    <div id="image-container">
      <div id="loading"></div>
    </div>

    <div style="display: flex; justify-content: center;">
      <button id="censor" onclick="censorImage()">Censor</button>
      <a id="download">Download</a>
    </div>    

    
    <!-- create a button for censoring the image -->
    <!-- add a script for handling the form submission and image display -->
    <script>
      // get the form element
      const form = document.getElementById('form');

      // get the file input element
      const file = document.getElementById('file');

      // get the submit button element
      const submit = document.getElementById('submit');

      // get the censor button element
      const censor = document.getElementById('censor');

      // get the download button element
      const download = document.getElementById('download');

      // get the image container element
      const imageContainer = document.getElementById('image-container');

      // define a function for previewing the selected image
      function previewImage() {
        // create a new file reader
        const reader = new FileReader();

        // set the onload event handler
        reader.onload = (e) => {
          // create a new image element
          const image = new Image();

          // set the src attribute to the file reader result
          image.src = e.target.result;

          // set the alt attribute to the file name
          image.alt = file.files[0].name;
          
          const images_in_div = imageContainer.getElementsByTagName('img');
          while(images_in_div[0]) {
            images_in_div[0].parentNode.removeChild(images_in_div[0]);
          }

          // clear the image container
          //imageContainer.innerHTML = '';

          // append the image to the image container
          imageContainer.appendChild(image);

          // enable the submit button
          submit.disabled = false;
        };

        // read the selected file as a data url
        reader.readAsDataURL(file.files[0]);
        censor.style.display = 'none';
        download.style.display = 'none';
      }

      // define a function for submitting the form and processing the image
      async function submitForm(e) {
        // prevent the default form submission behavior
        e.preventDefault();

        // disable the submit button
        submit.disabled = true;
        
        startLoadingAnimation();

        // create a new form data object
        const formData = new FormData();

        // append the selected file to the form data
        formData.append('image', file.files[0]);
          
        const response = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData,
        });

        if (response.status === 400) {
          stopLoadingAnimation();
          alert("No numberplates were detected in the image. Please try another image.");
          return;
          console.log("should be here")
        }

        //const token = response.header.get('X-Session-Token');

        // get the response data as a data url
        const data = await response.text();

        // create a new image element
        const image = new Image();

        image.onload = function() {
          stopLoadingAnimation();
        };

        // set the src attribute to the data url
        image.src = data;

        // set the alt attribute to the file name
        image.alt = file.files[0].name;

        // clear the image container
        const images_in_div = imageContainer.getElementsByTagName('img');
          while(images_in_div[0]) {
            images_in_div[0].parentNode.removeChild(images_in_div[0]);
          }

        // append the image to the image container
        imageContainer.appendChild(image);

        // show the censor button
        censor.style.display = 'block';
      }

      // define a function for censoring the image
      async function censorImage() {
        // hide the censor button
        censor.style.display = 'none';

        // send a get request to the server
        const response = await fetch('http://localhost:3000/censored_image', {
          method: 'GET',
        });

        const data = await response.json();

        const download = document.getElementById('download')
        download.style.display = 'block';

        const imageUrl = data.image_url;

        const image = imageContainer.querySelector('img');

        image.src = imageUrl;

        download.href = imageUrl;
        // Set the download attribute of the download link to the desired file name
        download.download = 'censored_image.jpg';
        console.log("done");

      };

      function startLoadingAnimation() {
        var loading = document.getElementById('image-container').querySelector('#loading');
        loading.style.display = 'block';
        imageContainer.classList.add('loading');
      };

      function stopLoadingAnimation() {
        var loading = document.getElementById('image-container').querySelector('#loading');
        loading.style.display = 'none';
        imageContainer.classList.remove('loading');
      };

      form.addEventListener('submit', submitForm);
    </script>
  </body>
</html>
